<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/view-dashboard.svg" alt="Dashboard">
                <p>Dashboard</p>
            </div>
            <div class="main">
                <div class="item">
                    <img src="img/home.svg" alt="Home">
                    <p>Home</p>
                </div>
                <div class="item">
                    <img src="img/card-account-details-outline.svg" alt="Profile">
                    <p>Profile</p>
                </div>
                <div class="item">
                    <img src="img/message.svg" alt="Messages">
                    <p>Messages</p>
                </div>
                <div class="item">
                    <img src="img/clock-time-three.svg" alt="History">
                    <p>History</p>
                </div>
                <div class="item">
                    <img src="img/note-multiple.svg" alt="Tasks">
                    <p>Tasks</p>
                </div>
                <div class="item">
                    <img src="img/account-group.svg" alt="Communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="secondary">
                <div class="item">
                    <img src="img/cog.svg" alt="Settings">
                    <p>Settings</p>
                </div>
                <div class="item">
                    <img src="img/help-box.svg" alt="Support">
                    <p>Support</p>
                </div>
                <div class="item">
                    <img src="img/shield-check.svg" alt="Privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <div class="search">
                    <img src="img/magnify.svg" alt="Search">
                    <input type="text">
                </div>
                <div class="profile">
                    <img src="img/bell-ring-outline.svg" alt="Notifications">
                    <img src="img/profile.png" alt="Profile Pic">
                    <p>Connay West</p>
                </div>
            </div>
            <div class="bottom">
                <div class="greeting">
                    <img src="img/profile.png" alt="Profile Pic">
                    <div class="message">
                        <p>Hi there,</p>
                        <p class="name">Connay West (@connay.west)</p>
                    </div>
                </div>
                <div class="actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
